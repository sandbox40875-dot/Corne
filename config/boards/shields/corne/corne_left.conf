# ==========================================================================
# Corne Left Configuration
# Board: nice_nano_v2
# OLED: SSD1306 (I2C)
# ==========================================================================

# ZMK Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# I2C / TWIM
CONFIG_I2C=y
CONFIG_I2C_NRFX=y
CONFIG_I2C_NRFX_TWIM=y

# SSD1306 OLED
CONFIG_SSD1306=y

# Required for custom pinctrl definitions
CONFIG_PINCTRL=y