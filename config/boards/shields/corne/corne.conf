# =====================================================
# ZMK – Corne (Wireless Split)
# LOW Bluetooth latency
# Sleep after 1 hour of inactivity
# NO OLED / NO LED / NO RGB
# MULTI-HOST SAFE (no connection limits)
# =====================================================

# -----------------------------
# Bluetooth – LOW LATENCY
# -----------------------------

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Advanced BLE scheduler
CONFIG_BT_CTLR_SCHED_ADVANCED=y

# Connection interval (LOW latency)
# 6 = 7.5 ms, 12 = 15 ms
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# CRITICAL: do NOT skip BLE events
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=0

# Supervision timeout (4 seconds)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Improve RSSI reliability
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# -----------------------------
# ZMK Sleep (AFTER 1 HOUR)
# -----------------------------

CONFIG_ZMK_SLEEP=y

# 1 hour = 3600000 ms
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# -----------------------------
# Matrix Scan – FAST RESPONSE
# -----------------------------

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# -----------------------------
# Split Keyboard
# -----------------------------

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Improve split responsiveness
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=16
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_POSITION_QUEUE_SIZE=16

# -----------------------------
# REMOVE UNUSED HARDWARE
# -----------------------------

# No display
CONFIG_ZMK_DISPLAY=n

# No LEDs / RGB
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n

# No external buses
CONFIG_I2C=n
CONFIG_SPI=n

# -----------------------------
# DO NOT ENABLE (LATENCY)
# -----------------------------
# CONFIG_PM
# CONFIG_PM_DEVICE
# CONFIG_ZMK_PM
