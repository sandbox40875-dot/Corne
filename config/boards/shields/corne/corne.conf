CONFIG_ZMK_KEYBOARD_NAME="Corne Pro"

/* =========================
 * Bluetooth (Secure)
 * ========================= */
CONFIG_BT=y
CONFIG_ZMK_BLE=y

/* Enforce secure pairing */
CONFIG_BT_SMP=y
CONFIG_BT_SMP_ENFORCE_MITM=y

/* Fixed passkey (OS will ask for this) */
CONFIG_BT_FIXED_PASSKEY=y
CONFIG_BT_FIXED_PASSKEY_VALUE=739251   # choose any 6-digit number

/* Stronger signal */
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

/* =========================
 * Power management
 * ========================= */
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

/* =========================
 * Battery reporting
 * ========================= */
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

/* =========================
 * USB disabled (recommended)
 * ========================= */
# CONFIG_ZMK_USB is not set

/* =========================
 * Display / OLED disabled
 * ========================= */
# CONFIG_ZMK_DISPLAY is not set
# CONFIG_DISPLAY is not set
# CONFIG_I2C is not set
# CONFIG_SSD1306 is not set
